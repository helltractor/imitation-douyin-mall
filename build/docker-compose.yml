version: '3.8'
services:
  consul:
    image: hashicorp/consul:latest
    container_name: consul
    ports:
#      - "8300:8300"
#      - "8301:8301"
#      - "8302:8302"
      - "8500:8500"
#      - "8600:8600"
    volumes:
      - ./docker/consul-data:/consul/data
    command: agent -server -bootstrap-expect=1 -ui -client=0.0.0.0

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./docker/redis-data:/data

  mysql:
    image: mysql:latest
    container_name: mysql
    stop_grace_period: 10s
    ports:
      - "3306:3306"
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_AUTH_PLUGIN=caching_sha2_password
    volumes:
      - ./mysql/schema.sql:/docker-entrypoint-initdb.d/exchange-schema.sql:ro
      - ./mysql/conf/my.cnf:/etc/mysql/my.cnf
      - ./docker/mysql-data:/var/lib/mysql
      - ./docker/mysql-logs:/var/log/mysql
    command: --default-authentication-plugin=mysql_native_password
    entrypoint: bash -c "chmod 644 /etc/mysql/my.cnf && exec /usr/local/bin/docker-entrypoint.sh mysqld"

  sentinel:
    image: bladex/sentinel-dashboard:latest
    container_name: sentinel-dashboard
    ports:
      - "8858:8858"
    environment:
      JAVA_OPTS: -Dserver.port=8858 -Dcsp.dashboard.server=8858 -Dproject.name=sentinel-dashboard
      JVM_OPTS: -server -Xmx512M -Xms512M -XX:MaxMetaspaceSize=256M -XX:CompressedClassSpaceSize=50M -XX:ReservedCodeCacheSize=240M -XX:MaxDirectMemorySize=400M
    volumes:
      - ./docker/sentinel-logs:/root/logs

networks:
  default:
    name: mall