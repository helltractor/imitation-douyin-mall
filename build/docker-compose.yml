version: '3.8'
services:
  consul:
    image: hashicorp/consul:latest
    container_name: consul-mall
    ports:
#      - "8300:8300"
#      - "8301:8301"
#      - "8302:8302"
      - "8500:8500"
#      - "8600:8600"
    volumes:
      - ./docker/consul-data:/consul/data
    command: agent -server -bootstrap-expect=1 -ui -client=0.0.0.0

  redis:
    image: redis:latest
    container_name: redis-mall
    ports:
      - "6379:6379"
    volumes:
      - ./docker/redis-data:/data

  mysql:
    image: mysql:latest
    container_name: mysql-mall
    stop_grace_period: 10s
    ports:
      - "3306:3306"
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_AUTH_PLUGIN=caching_sha2_password
    volumes:
      - ./mysql/schema.sql:/docker-entrypoint-initdb.d/exchange-schema.sql:ro
      - ./mysql/conf/my.cnf:/etc/mysql/my.cnf
      - ./docker/mysql-data:/var/lib/mysql
      - ./docker/mysql-logs:/var/log/mysql
    entrypoint: bash -c "chmod 644 /etc/mysql/my.cnf && exec /usr/local/bin/docker-entrypoint.sh mysqld"