springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

management:
  endpoint:
    web:
      exposure:
        include: "*"
    health:
      show-details: always
      diskSpace:
        # we can disable health check, default is enable
        enabled: false
