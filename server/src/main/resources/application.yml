grpc:
  server:
    port: 9898

server:
  port: 8080

spring:
  application:
    name: imitation-douyin-mall
  config:
    import: optional:consul:localhost:8500
  cloud:
    consul:
      discovery:
        service-name: ${spring.application.name}
        hostname: localhost
        port: 8500
      config:
        enabled: true
        prefix: config
        default-context: application
        profile-separator: ','
        data-key: data
        format: yaml
    sentinel:
      eager: true
      transport:
        dashboard: localhost:8858
      datasource:
        ds1:
          consul:
            host: localhost
            port: 8500
            data-type: json
            rule-type: flow
            rule-key: sentinel-rules
  profiles:
    active: dev
