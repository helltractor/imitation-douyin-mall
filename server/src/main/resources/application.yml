grpc:
  server:
    port: 9898
  client:
    imitation-douyin-mall:
      address: 'discovery:///imitation-douyin-mall'
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext

server:
  port: 8080

spring:
  application:
    name: imitation-douyin-mall
  config:
    import: optional:consul:localhost:8500
  cloud:
    consul:
      discovery:
        hostname: localhost
        port: 8500
      config:
        enabled: true
        prefix: config
        default-context: application
        profile-separator: ','
        data-key: data
        format: yaml
    sentinel:
      eager: true
      transport:
        dashboard: localhost:8858
      datasource:
        ds1:
          consul:
            host: localhost
            port: 8500
            data-type: json
            rule-type: flow
            rule-key: sentinel-rules
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://${helltractor.datasource.host}:${helltractor.datasource.port}/${helltractor.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: ${helltractor.datasource.username}
    password: ${helltractor.datasource.password}
    driver-class-name: ${helltractor.datasource.driver-class-name}

#  redis:
#    host: ${helltractor.redis.host}
#    port: ${helltractor.redis.port}
#    password: ${helltractor.redis.password}
#    database: ${helltractor.redis.database}

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
      map-underscore-to-camel-case: true

casbin:
  storeType: file

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

management:
  endpoint:
    web:
      exposure:
        include: "*"
    health:
      show-details: always
      diskSpace:
        # we can disable health check, default is enable
        enabled: false
      # sentinel:
      #  enabled: false